syntax = "proto3";
package discordproto;

service discord {
  rpc SendMsgToChannel (SendMsgToChannelRequest) returns (SendMsgToChannelResponse) {
  }
}

message Message {
  string sender_id = 1;
  string content = 2;
  string emoji = 3;
  string timestamp = 4;
}

message SendMsgToChannelRequest {
  Message msg = 1;
  string channel = 2;
}

message SendMsgToChannelResponse {
}
