syntax = "proto3";

option go_package = "./;marketdataproto";

service marketdata {
  rpc GetExchangeFundingRates (GetExchangeFundingRatesRequest) returns (GetExchangeFundingRatesResponse)  {
  }
}

message GetExchangeFundingRatesRequest {
    string asset = 1;
}

message GetExchangeFundingRatesResponse {
    repeated ExchangeFundingRate funding_rates = 1;
}

message ExchangeFundingRate {
    string exchange = 1;
    float funding_rate = 2;
}
